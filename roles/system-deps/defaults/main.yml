---
# Default variables for system-deps role
dev_user: "{{ ansible_user | default('stonecharioteer') }}"
dev_home: "/home/{{ dev_user }}"

# Essential system packages for development
system_packages:
  # Core system tools
  - apt-transport-https
  - ca-certificates
  - curl
  - wget
  - git
  - gnupg
  - htop
  - net-tools
  - traceroute
  - vim
  
  # Build essentials and development headers
  - build-essential
  - pkg-config
  - autoconf
  - automake
  - libtool
  - make
  - cmake
  
  # Development libraries
  - libssl-dev
  - libffi-dev
  - libyaml-dev
  - libreadline-dev
  - libsqlite3-dev
  - libbz2-dev
  - zlib1g-dev
  
  # Python3 system packages (no compilation)
  - python3
  - python3-dev
  - python3-pip
  - python3-venv
  - python3-virtualenv
  
  # Utilities
  - sqlite3
  - tcl
  - acl
  - checkinstall