---
# Server setup playbook for headless development servers
# Combines shell environment and development tools without GUI
- name: Development Server Setup
  hosts: all
  gather_facts: true
  vars:
    dev_user: "{{ ansible_user | default('stonecharioteer') }}"
    dev_home: "/home/{{ dev_user }}"
    
  pre_tasks:
    - name: Install essential system packages for servers
      package:
        name:
          - curl
          - wget
          - git
          - unzip
          - tar
          - gzip
          - software-properties-common
          - apt-transport-https
          - ca-certificates
          - gnupg
          - lsb-release
          - htop
          - tree
          - rsync
          - openssh-server
        state: present

  roles:
    # Shell Environment
    - fish-shell
    - mise-tools
    - rust-toolchain
    - fish-config
    
    # Development Environment  
    - system-deps
    - cli-tools
    - dev-folders
    - tmux-from-source
    - neovim-latest
    - tree-sitter-cli
    - astronvim-config
    - docker

  post_tasks:
