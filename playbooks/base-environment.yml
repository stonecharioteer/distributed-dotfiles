---
# Base development environment setup for ALL systems
# Includes shell environment, development tools, and core utilities
- name: Base Development Environment Setup
  hosts: all
  gather_facts: true
  vars:
    dev_user: "{{ ansible_user | default('stonecharioteer') }}"
    dev_home: "/home/{{ dev_user }}"
    
  pre_tasks:
    - name: Install essential system packages
      package:
        name:
          - curl
          - wget
          - git
          - unzip
          - tar
          - gzip
          - software-properties-common
          - apt-transport-https
          - ca-certificates
          - gnupg
          - lsb-release
          - htop
          - tree
          - rsync
        state: present

  roles:
    # Failsafe checks for all components
    - failsafe-checks
    
    # Shell Environment
    - fish-shell
    - fish-repository-setup
    - mise-tools
    - rust-toolchain
    - fish-config
    
    # Development Environment  
    - system-deps
    - cli-tools
    - dev-folders
    - tmux-from-source
    - neovim-latest
    - tree-sitter-cli
    - astronvim-config
    - docker

  post_tasks:
