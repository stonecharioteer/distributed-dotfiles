---
# Complete workstation setup playbook
# Combines shell environment, development tools, and GUI for full workstation
- name: Complete Workstation Setup
  hosts: all
  gather_facts: true
  vars:
    dev_user: "{{ ansible_user | default('stonecharioteer') }}"
    dev_home: "/home/{{ dev_user }}"
    
  pre_tasks:
    - name: Install essential system packages
      package:
        name:
          - curl
          - wget
          - git
          - unzip
          - tar
          - gzip
          - software-properties-common
          - apt-transport-https
          - ca-certificates
          - gnupg
          - lsb-release
          - python3-dev
          - python3-pip
          - python3-venv
          - build-essential
        state: present

  roles:
    # Shell Environment (from fish config)
    - fish-shell
    - mise-tools
    - rust-toolchain
    - fish-config
    
    # Development Environment (current)
    - system-deps
    - cli-tools
    - dev-folders
    - tmux-from-source
    - neovim-latest
    - tree-sitter-cli
    - astronvim-config
    - docker
    
    # GUI Environment (from qtile config)
    - locale-setup
    - base-system
    - qtile-wm
    - nerd-fonts
    - alacritty
    - desktop-integration

